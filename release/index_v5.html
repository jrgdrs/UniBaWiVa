    html {
      font-family: TESTFONT, monospace;
      font-size: 24px;
      font-variation-settings: "wght" 300, "xtra" 300, "wdth" 100;

    }

    body {
      margin: 0;
      overflow: hidden;
    }

    .line {
      display: flex;
      justify-content: space-between;
      line-height: 1.15;
      position: relative;
    }

    .align-justify .line {
      justify-content: space-between;
    }

    .align-center .line {
      justify-content: center;
    }

    .align-left .line {
      justify-content: flex-start;
    }

    .align-right .line {
      justify-content: flex-end;
    }

    .highlight .line {
      background-color: red;
    }

    .align-justify .line:last-child,
    .align-left .line:last-child,
    .align-right .line:last-child {
      justify-content: flex-start;
      background-color: white;
    }

    .align-right .line:last-child {
      justify-content: flex-end;
    }

    .word {
      background-color: white;
      white-space: nowrap;
    }

    .space {
      background-color: white;
      min-width: 0;
    }

    .hyphen {
      background-color: white;
    }

    .charts .line:last-child .score {
      display: none;
    }

    .line .score {
      display: none;
    }

    .charts .line .score {
      position: absolute;
      right: -150px;
      display: block;
    }

    .score {
      display: block;
      width: 100px;
      height: 1em;
      background-color: transparent;
      font-size: 10pt;
      font-family: Arial, Helvetica, sans-serif;
    }

    .score>div {
      display: inline-block;
      background-color: red;
      height: 0.6em;
      margin: 0.2em 0;
      position: relative;
      margin-left: 50px;
      border-left: 2pt solid black;
    }

    __.score:after {
      content: '';
      background-color: black;
      position: absolute;
      left: 49px;
      top: 0px;
      width: 2px;
      height: 1em;
      display: inline-block;
    }

    .paragraph {
      margin: 0 auto;
    }

    .toolbar {
      padding: 0;
      margin: 0;
      line-height: .5em;
      display: flex;
      flex-flow: column wrap;
      gap: 4px;
      margin: 28px;
      height: 90px;
      width: 500px;
      vertical-align: center;
    }

    .toolbar>div {
      margin: 8px 8px;
      background-color: 1pt solid lightblue;
      height: 16px;
      __padding: .5em;
      margin-left: -10px;
      margin-top: -10px;

    }

    .toolbar>div>label {
      width: 8em;
      padding-right: 6px;
      text-align: right;
      display: inline-block;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
    }

    .switch {
      vertical-align: text-bottom;
      border: 1pt solid d3d3d3;
      background-color: #666666;
      color: white;
      padding: 4px;
    }

    .slider {
      height: 6px;
    }

    .button-group {
      display: inline-flex;
      list-style-type: none;

      border: 1px solid #d3d3d3;
      width: auto;
      margin: 0;
      padding: 0;
    }

    .button-group input[type="radio"] {
      position: absolute;
      left: -9999em;
      top: -9999em;
    }

    .button-group label {
      background-color: white;
      display: inline-block;
      _line-height: 14px;
      _padding: 0.1em 0.3em;
    }

    .button-group :checked+label {
      background-color: #3d86e0;
    }

    .button-group :checked+label>img {
      opacity: 1;
    }

    .button-group img {
      width: 1em;
      height: .6em;
      opacity: 0.5;
    }

    #sample {
      padding: 2em 3em 2em 3em;
      border: 1px solid #d3d3d3;
      box-shadow: 0px 0px 58px -23px rgba(0, 0, 0, 1);
    }

    #info {
      margin: 2em auto;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12pt;
      width: 720px;
      padding: 1em 0;
      text-align: center;
      color: #707070;
      position: absolute;
      top: 70px;
      width: 100%;
      z-index: -100;
    }

    .pone {
      font-variation-settings: "wght" 300, "xtra" 300, "wdth" 110;
      color: var(--unitizedColor);

    }

    @media print {
      body {
        background-color: white;
      }
      div.toolbar {
        display: none;
      }
      div.sample {
        padding: 0;
        border: 0;
        box-shadow: none;
      }
      div#info {
        position: absolute;
        top: 800px;
      }
    }


  </style>
</head>
